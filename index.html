<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Uppgift 1 CSS/HTML - Todolist</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link id="stylesheet" rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
  <h1 class="todo-title">My ToDo</h1>

  <p class="completed-count"><span class="span-completed-count"></span> completed</p>

  <p class="no-task-input"></p>

  <input type="text" class="task-input">
  <button class="add-task-button">OK</button>

  <p class="error-message"></p>

  <ul class="task-list"></ul>
  <ul class="task-completed-list"></ul>

  <script src='main.js'></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Uppgift 1 CSS/HTML - Todolist</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link id="stylesheet" rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
  <h1>My ToDo</h1>

  <p class="completed-count"><span id="completedCount"></span>completed</p>

  <p id="noTaskInput"></p>

  <div class="container1">

  </div>

  <p id="error-message"></p>

  <ul id="taskList"></ul>
  <ul id="taskCompletedList"></ul>

  <script src='main.js'></script>
</body>
